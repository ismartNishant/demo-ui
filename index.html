<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fox icons cdn-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Demo UI</title>
</head>

<body>
    <div class="out-box ">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item ">HOME</li>
                <li class="breadcrumb-item">FACE</li>
                <li class="breadcrumb-item">CLEANSERS</li>
            </ol>
        </nav>
        <div class="card-info">
            <div class="card m-auto " style="max-width: 1000px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="./img/bug1.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h1 class="card-title"><i class='bx bx-crown' ></i> King Hamburger</h1>
                                <i class='bx bx-heart' ></i> 
                            </div>
                            
                            <h5 class="card-text py-1" style="color: #666;">Fully loaded with extra chesse</h5>
                            <div class="d-flex stars py-2"> 
                                <p class="card-text"> <i class='bx bxs-star'></i> <i class='bx bxs-star'></i><i
                                    class='bx bxs-star'></i> <i class='bx bxs-star'></i>
                                    <i class='bx bx-star'></i></p>
                              <h5 class="card-text mx-2"> 1000 Reviews</h5>
                            </div>
                            <div class= "text-center pt-3">
                                <button class="btn btn-outline-warning mx-3" type="button">$3 Regular</button>
                                <button class="btn btn-outline-warning  mx-3" type="button">$7 Large</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-btns d-flex">
            <div>
                <button class="btn btn-outline-warning">&#8592;</button>
                <button class="btn btn-outline-warning">&#8594;</button>
            </div>
            <button class="btn btn-outline-warning"> <i class='bx bxs-cart-alt' ></i> Add to cart</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
